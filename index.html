<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="stylesheet" href="./css/startBtn.css">
</head>

<body>
  <div class="container">
    <section id="main">
      <div class="h1_container">
        <h1>Laptop Choice</h1>
      </div>
      <div class="img_container">
        <img src="./img/main.png" alt="mainImage" id="main_img">
      </div>
      <a class="btn start_btn" id="start_btn">Start</a>
    </section>
    <section id="qna">
      <div class="progress">
        <div class="progressBar">
        </div>
      </div>
      <div class="qBox">
      </div>
      <div class="answerBox">
      </div>
    </section>
    <section id="result">
      <div class="type_container">
        <div class="type">
        </div>
        <div class="resultname">
        </div>
      </div>
      <div class="purpose_container">
        <div class="purpose">
        </div>
        <div class="purposeDes">
        </div>
      </div>
      <div class="result_container">
        <div class="recommend">
        </div>
        <div class="resultDesc">
        </div>
        <div class="restart_container">
          <div class="restart">
            <a class="re_btn">Restart</a>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/result.js" charset="utf-8"></script>
  </div>
</body>

</html>
